<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <script defer src="./index.js"></script>
  <title>Addition Game</title>
</head>
<body>
  <div class="text-center">
    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sum-of-two-numbers-img.png" class="image" />
    <div class="bg-container pt-5 pb-5">
        <span class="number m-2" id="firstNumber"></span>
        <span class="operator m-1">+</span>
        <span class="number m-2" id="secondNumber"></span>
        <span class="operator m-1">=</span>
        <input class="user-input" type="text" id="totalNumber" />
        <div class="mt-4 mb-4">
            <button onclick="checkNumber()" id="checkButton" class="btn btn-primary mr-3">
                Check
            </button>
            <button onclick="resetNumber()" id="restartButton" class="btn btn-primary">
                Restart
            </button>
        </div>
        <p id="alertMessage" class="game-result"></p>
    </div>
</div>
  
</body>
</html>
